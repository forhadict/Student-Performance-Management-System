<script>
    function SearchType() {
        var searchFor = document.getElementById("searchFor").value;
        var searchTypeInput = document.getElementById("searchTypeInput");
        searchTypeInput.innerHTML = "";

        if (searchFor == "teacher") {
            searchTypeInput.innerHTML = '<select id="searchType" name="searchType" required="true" onchange="SearchKey()">'+
                '<option disabled="true" selected="true" value="type">Search Type</option>'+
                '<option value="name">Name</option>'+
                '<option value="dept">Department</option>'+
                '<option value="bloodGroup">Blood Group</option>'+
                '</select>';
        }

        else if (searchFor == "student") {
            searchTypeInput.innerHTML = '<select id="searchType" name="searchType" required="true" onchange="SearchKey()">'+
                '<option disabled="true" selected="true" value="type">Search Type</option>'+
                '<option value="name">Name</option>'+
                '<option value="sid">Student ID</option>'+
                '<option value="bloodGroup">Blood Group</option>'+
                '</select>';
        }

        else {
            searchTypeInput.innerHTML = '<select id="searchType" name="searchType" required="true">'+
                '<option disabled="true" selected="true" value="select">Select</option>'+
                '</select>';
        }
    }

    function SearchKey() {
        var searchType = document.getElementById("searchType").value;
        var searchKeyInput = document.getElementById("searchKeyInput");
        searchKeyInput.innerHTML = "";

        if (searchType == "name") {
            searchKeyInput.innerHTML = '<input class="form-control" name="searchKey" id="name" type="text" placeholder="Enter Name" required>';
        }
        else if (searchType == "sid") {
            searchKeyInput.innerHTML = '<input class="form-control" name="searchKey" id="sid" type="text" placeholder="Enter Student ID" required>';
        }
        else if (searchType == "dept") {
            searchKeyInput.innerHTML = '<select id="dept" name="searchKey" required>'+
                '<option disabled="true" selected="true" value="select">Select</option>'+
                '</select>';

            Department();
        }
        else if (searchType == "bloodGroup") {
            searchKeyInput.innerHTML = '<select id="bloodGroup" name="searchKey" required>'+
                '<option disabled="true" selected="true" value="type">Blood Group</option>'+
                '<option value="A (+ve)">A (+ve)</option>'+
                '<option value="A (-ve)">A (-ve)</option>'+
                '<option value="B (+ve)">B (+ve)</option>'+
                '<option value="B (-ve)">B (-ve)</option>'+
                '<option value="O (+ve)">O (+ve)</option>'+
                '<option value="O (-ve)">O (-ve)</option>'+
                '<option value="AB (+ve)">AB (+ve)</option>'+
                '<option value="AB (-ve)">AB (-ve)</option>'+
                '</select>';
        }
    }

    function Department() {
        var department = document.getElementById("dept");
        department.innerHTML = "";

        var deptArray = [
            "Dept",
            "CSE",
            "ICT",
            "TE",
            "Chemistry",
            "Mathematics",
            "Physics",
            "Statistics",
            "Pharmacy",
            "BGE",
            "BMB",
            "FTNS",
            "ESRM",
            "CPS",
            "Business Administration",
            "Management",
            "Accounting",
            "Economics"
        ];

        for(var i in deptArray) {
            var newOption = document.createElement("option");
            newOption.value = deptArray[i];
            newOption.innerHTML = deptArray[i];
            department.options.add(newOption);
        }
    }

</script>
