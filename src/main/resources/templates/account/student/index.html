<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title th:text="${name}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/open-iconic-bootstrap.min.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/animate.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/owl.carousel.min.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/owl.theme.default.min.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/magnific-popup.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/aos.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/ionicons.min.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/bootstrap-datepicker.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/jquery.timepicker.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/flaticon.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/fonts/icomoon-custom/Font/demo-files/demo.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/profile/css/style.css'}">
</head>

<body>

    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        <aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
            <h1 id="colorlib-logo"><a th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername} + '/home'}"><span class="img" th:style="'background-image: url('+@{'data:image/jpeg;base64,'+${image}}+');'"></span><span th:text="${name}"></span></a></h1>
            <nav id="colorlib-main-menu" role="navigation">
                <ul>
                    <li class="colorlib-active"><a th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername} + '/home'}">Home</a></li>
                    <li><a th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername} + '/about'}">About</a></li>
                    <li><a th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername} + '/courses'}">Courses</a></li>
                    <li><a th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername} + '/performance'}">Performance</a></li>
                    <li><a th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername} + '/contact'}">Contact & Location</a></li>
                </ul>
            </nav>

            <div class="colorlib-footer">
            </div>
        </aside> <!-- END COLORLIB-ASIDE -->
        <div id="colorlib-main">
            <section class="ftco-section-no-padding bg-light">
                <div class="hero-wrap">
                    <div class="overlay"></div>
                    <div class="d-flex align-items-center js-fullheight">
                        <div class="author-info text p-3 p-md-5">
                            <div class="desc">
                                <span class="subheading">Hello! I'm</span>
                                <h1 class="mb-4">
                                	<span th:text="${name}"></span><br>
                                    <p th:text="${designation}"></p>
                                </h1>
                                <figure class="quote">
                                    <blockquote class="curly-quotes">
                                        <span th:text="${about}"></span>
                                    </blockquote>
                                </figure>
                                
                                <h3 class="signature h1" th:text="${name}"></h3>
                                <ul class="ftco-social mt-3">
                                    <li class="ftco-animate"><a href="#"><span class="icon icon-google-plus"></span></a></li>
                                    <li class="ftco-animate"><a href="#"><span class="icon icon-facebook"></span></a></li>
                                    <li class="ftco-animate"><a href="#"><span class="icon icon-phone"></span></a></li>
                                    <li class="ftco-animate"><a href="#"><span class="icon icon-envelop"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div><!-- END COLORLIB-MAIN -->
    </div><!-- END COLORLIB-PAGE -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
    	<svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
        </svg>
    </div>

    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/jquery.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/jquery-migrate-3.0.1.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/popper.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/bootstrap.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/jquery.easing.1.3.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/jquery.waypoints.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/jquery.stellar.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/owl.carousel.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/jquery.magnific-popup.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/aos.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/jquery.animateNumber.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/bootstrap-datepicker.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/jquery.timepicker.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/scrollax.min.js'}"></script>
    <script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/google-map.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/profile/js/main.js'}"></script>

</body>

</html>
