    <!-- <link rel="manifest" href="site.webmanifest"> -->

    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/css/bootstrap.min.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/css/owl.carousel.min.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/css/magnific-popup.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/css/font-awesome.min.css'}">

    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/css/slicknav.css'}">
    <link rel="stylesheet" th:href="@{${cssLinkPrefix} + 'css/css/style.css'}">
    <style>
        .our_team_member .single_team .thumb img {
            height: 240px;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: relative;
        }
        .boxed-btn {
            width: 92%;
        }
        .boxed-btn:hover {
            background: #04D2C8;
            color: #fff !important;
            border: 1px solid pink;
        }
        .master_name a {
            padding: 0;
            margin: 0;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .our_team_member .single_team .thumb::before {
            background-image: url(css/img/overlay.png);
        }
    </style>
</head>

<body>
<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid p-0">
                <div class="row align-items-center no-gutters">
                    <div class="col-xl-2 col-lg-2">
                        <div class="logo-img">
                            <a th:href="@{/}">
                                <img src="../static/css/img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-7 col-lg-7">
                        <div class="main-menu  d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a th:href="@{/}">home</a></li>
                                    <li><a class="active" th:href="@{/search}">Search</a></li>
                                    <li><a th:href="@{/contact}">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                        <div class="log_chat_area d-flex align-items-center">
                            <a th:href="@{${session.loginLogoutUrl}}" class="login">
                                <div th:remove="tag" th:utext="${session.loginLogoutIcon}"></div>
                                <span th:text="${session.loginLogoutText}"></span>
                            </a>
                            <div class="live_chat_btn">
                                <a class="boxed_btn_account" th:style="'background-image: url('+@{'data:image/jpeg;base64,'+${session.loginImage}}+');'" th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername}}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header-end -->

<div class="bradcam_area breadcam_bg overlay2">
    <h3><span th:text="${searchType}"></span> List</h3>
</div>
<!-- bradcam_area_end -->

<div class="our_team_member">
    <div class="container">
        <div class="row">

            <div th:remove="tag" th:utext="${personList}"></div>

        </div>
    </div>
</div>
