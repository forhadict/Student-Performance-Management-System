    <!-- header-start -->
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">

                    <div class="row align-items-center no-gutters">
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo-img">
                                <a th:href="@{/}">
                                    <img src="css/img/logo.png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-7 col-lg-7">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a th:href="@{/}">home</a></li>
                                        <li><a th:href="@{/search}">Search</a></li>
                                        <li><a th:href="@{/contact}">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                            <div class="log_chat_area d-flex align-items-center">
                                <a th:href="@{${session.loginLogoutUrl}}" class="login">
                                    <div th:remove="tag" th:utext="${session.loginLogoutIcon}"></div>
                                    <span th:text="${session.loginLogoutText}"></span>
                                </a>
                                <div class="live_chat_btn">
                                    <a class="boxed_btn_account" th:style="'background-image: url('+@{'data:image/jpeg;base64,'+${session.loginImage}}+');'" th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername}}"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>

    <!-- header-end -->
    
        <!-- bradcam_area_start -->
        <div class="bradcam_area breadcam_bg overlay2">
            <h3>Sign Up</h3>
        </div>

        <section class="form-section">
            <div class="container">

                <div th:remove="tag" th:utext="${registerStatus}"></div>

                <div class="r-container r-rakib">
                    <h3>Sign Up</h3>
                        <form th:action="@{/register}" method="POST">
                            <div class="row">
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <input type="text" name="name" id="name" placeholder="Enter name" required="true" onchange="nameValidation(this.id)">
                                </div>
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <input type="email" name="email" placeholder="Enter email" required="true">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <input type="text" name="phone" placeholder="Enter mobile" required="true">
                                </div>
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div class="input-group">
                                        <div class="input-group-addon" style="padding-left: 10px; padding-right: 10px; padding-top: 16px;">
                                            DOB
                                        </div>
                                        <input type="date" class="form-control" name="dob" id="dob" required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div class="input-group">
                                        <select name="bloodGroup" id="bloodGroup" required="true">
                                            <option value="" disabled selected>blood group</option>
                                            <option value="A (+ve)">A (+ve)</option>
                                            <option value="A (-ve)">A (-ve)</option>
                                            <option value="B (+ve)">B (+ve)</option>
                                            <option value="B (-ve)">B (-ve)</option>
                                            <option value="O (+ve)">O (+ve)</option>
                                            <option value="O (-ve)">O (-ve)</option>
                                            <option value="AB (+ve)">AB (+ve)</option>
                                            <option value="AB (-ve)">AB (-ve)</option>
                                        </select>
                                        <span class="select-icon"><i class="zmdi zmdi-caret-down"></i></span>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <select class="" name="regiType" id="regiType" required="true" onchange="TypeControl()">
                                        <option selected="true" disabled="true">Registration Type</option>
                                        <option value="Teacher">Teacher</option>
                                        <option value="Student">Student</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="facultyInput"></div>
                                </div>
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="departmentInput"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="batchInput"></div>
                                </div>
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="sessionInput"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="dojInput"></div>
                                </div>
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="sidInput"></div>
                                    <div id="designationInput"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="usernameInput"></div>
                                </div>
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="passwordInput"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="confirmPasswordInput"></div>
                                </div>
                                <div class="col-xl-6 col-md-6 r-rakib">
                                    <div id="submitInput"></div>
                                </div>
                            </div>
                        </form>
                </div> 
            </div>
        </section>

    <!-- footer -->
    <footer class="footer footer_bg_1">
        <div class="copy-right_text">
            <div class="container">
                <div class="footer_border"></div>

                    <div class="col-xl-12">
                        <p class="copy_right text-center">

    <script th:src="@{${cssLinkPrefix} + 'js/js/jquery.magnific-popup.min.js'}"></script>
    <script th:src="@{${cssLinkPrefix} + 'js/js/plugins.js'}"></script>

    <script th:src="@{${cssLinkPrefix} + 'js/js/contact.js'}"></script>

    <script th:src="@{${cssLinkPrefix} + 'js/js/jquery.form.js'}"></script>
