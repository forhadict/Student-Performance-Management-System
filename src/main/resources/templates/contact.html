<header>

        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid p-0">
                <div class="row align-items-center no-gutters">
                    <div class="col-xl-2 col-lg-2">
                        <div class="logo-img">
                            <a th:href="@{/}">
                                <img src="css/img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-7 col-lg-7">
                        <div class="main-menu  d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a th:href="@{/}">home</a></li>
                                    <li><a th:href="@{/search}">Search</a></li>
                                    <li><a class="active" th:href="@{/contact}">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                        <div class="log_chat_area d-flex align-items-center">
                            <a th:href="@{${session.loginLogoutUrl}}" class="login">
                                <div th:remove="tag" th:utext="${session.loginLogoutIcon}"></div>
                                <span th:text="${session.loginLogoutText}"></span>
                            </a>
                            <div class="live_chat_btn">
                                <a class="boxed_btn_account" th:style="'background-image: url('+@{'data:image/jpeg;base64,'+${session.loginImage}}+');'" th:href="@{'/' + ${session.loginType} + '/account/' + ${session.loginUsername}}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header-end -->

<!-- bradcam_area_start -->
<div class="bradcam_area breadcam_bg overlay2">
    <h3>contact us</h3>
</div>
<!-- bradcam_area_end -->

<!-- ================ contact section start ================= -->
<section class="contact-section">
    <div class="container">
        <div class="d-none d-sm-block mb-5 pb-4">
            <div class="google-map-area">
                <iframe id="google_map" style="width: 100%; border: 1px solid #000;" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.uk?=24.2375091, 89.890838&z=16&output=embed"></iframe>
            </div>
        </div>

        <div class="col-12">
            <h2 class="contact-title">Get in Touch</h2>
        </div>

        <div class="row">
            <div class="col-lg-4 offset-lg-1">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>MBSTU</h3>
                        <p>Santosh, Tangail</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                    <div class="media-body">
                        <h3>+880 1515 233336</h3>
                        <p>Sat to Wed 8am to 5pm</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>cantact@mbstu.ac.bd</h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <form class="form-contact contact_form" th:action="@{/contact}" method="POST" id="" novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Subject'" placeholder="Subject">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="5" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'" placeholder="Message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->

</footer>
